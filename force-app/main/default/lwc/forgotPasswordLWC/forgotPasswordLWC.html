<template>
  <div class="slds-box slds-theme_shade slds-theme_alert-texture"> 
    <lightning-record-edit-form 
    record-id={recordIdIs} 
    object-api-name="Shelter_Home__c" 
    onsuccess={handleSuccess} 
    onsubmit ={handleSubmit}
    mode="edit">
        <lightning-messages>
        </lightning-messages>
      
        <lightning-input-field field-name="Password__c" label="Enter Your Password"  class="textInput"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        name="password"
        required
        onmouseover={handleMouse}
        onchange={handleChange}>
       </lightning-input-field>
    
        <lightning-button class="slds-m-top_small" type="submit" label="Reset Password" title="Reset Password" variant="brand">  </lightning-button>
    </lightning-record-edit-form>  
        <br />
             <template if:true={showValidation}> 
              <!-- <div class="slds-box slds-theme_shade slds-theme_alert-texture">       -->
                <h3>Password must contain the following :</h3>
               
                <p data-id="letter" class="invalid">A lowercase letter</p>
                <p data-id="capital" class="invalid">A uppercase letter</p>
                <p data-id="number" class="invalid">A number character</p>
                <p data-id="length" class="invalid">Minimum 8 characters</p>
                <!-- </div> -->
              
            </template> 
          </div>
</template>
