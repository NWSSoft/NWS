<template>
    <lightning-card>
    <div class="slds-align_absolute-center">
        <div style="width: 300px; border:1px solid black;" class="slds-p-around_medium">
            <div class="slds-text-heading_medium slds-text-align_center">
                <b>Registration Form</b>
            </div>
            <div>
                <lightning-record-edit-form object-api-name='Donor__c' layout-type="Full" column="2"
                    onsuccess={handlesucess}>
                    <lightning-messages>
                    </lightning-messages>
                    <lightning-input-field field-name={name}> </lightning-input-field>
                    
                    
                    <lightning-input-field field-name={email}> </lightning-input-field>
                    <lightning-input-field field-name={phone}> </lightning-input-field>
                    <lightning-input-field field-name={country} type="picklist"> </lightning-input-field>

                    <div class="slds-var-m-top_medium">
                        <lightning-button variant="brand" type="submit" label="CreateAccount">
                        </lightning-button>
                        <lightning-button variant="destructive" type="reset" label="Cancel">
                        </lightning-button>
                    </div>



                </lightning-record-edit-form>
            </div>
        </div>
    </div>
</lightning-card>
