<template>
     <lightning-card title='SHELTER HOME REGISTRATION FORM'>
         </br>
          <div class="slds-align_absolute-center">
              <div style="width: 300px; border:1px solid rgb(20, 19, 19);" class="slds-p-around_medium">
                  <div class="slds-text-heading_medium slds-text-align_center">
                      <b style='color:blue !important;'> Registration Form</b>
                  </div>
                  <div>
                  </br>
                      <lightning-record-edit-form object-api-name='Shelter_Home__c' layout-type="Full" column="2"
                          onsuccess={handlesucess}>
                          <lightning-messages>
                          </lightning-messages>
                          <lightning-input-field field-name={Name} placeholder="Please enter a Name"> </lightning-input-field>
                          <lightning-input-field field-name={Phone} placeholder ="Please enter a valid phone number"> </lightning-input-field>
                          <lightning-input-field field-name={Email} placeholder="Please enter a valid email"> </lightning-input-field>
                          <lightning-input-field field-name={Password} placeholder="Please enter a Password"> </lightning-input-field>
                          <lightning-input-field field-name={Address} placeholder="Please enter a Address"> </lightning-input-field>
                          <lightning-input-field field-name={country} type="picklist" > </lightning-input-field>
                          <lightning-input-field field-name={ZipCode}> </lightning-input-field>
                          <div class="slds-var-m-top_medium">
                              <lightning-button variant="brand" type="submit" label="CreateAccount">
                              </lightning-button>
                              <lightning-button variant="destructive" type="reset" label="Cancel">
                              </lightning-button>
                          </div>
      
      
      
                      </lightning-record-edit-form>
                  </div>
              </div>
          </div>
          </lightning-card>
</template>
