<template>
    <lightning-card title="Please enter your payment details">
        <div class="slds-m-top_small slds-m-bottom_medium">
            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <div style="text-align:Left;font-size:">
                    <div style="background-color: #ffff0g; border-style: solid; border-color: #FFA500; height: 150px;">
                        <div class="slds-p-around_medium lgc-bg">

                            <lightning-input type="number" name=amount label="Amount" formatter=currency
                                onchange={handleChange}></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" name=firstName label="First Name"
                                onchange={handleChange}></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" name=lastName label="Last Name"
                                onchange={handleChange}></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="email" name=email label="E-mail"
                                onchange={handleChange}></lightning-input>
                        </div>

                    </div>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-button variant="Brand" label="To payment!" title="to_payment" onclick={handleClick}
                            class="slds-m-left_x-large">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
