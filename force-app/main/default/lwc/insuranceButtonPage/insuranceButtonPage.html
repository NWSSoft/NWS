<template>
    <lightning-card title="Button">
        <template if:true ={adminHomepage}>
            <lightning-button label="Agent" variant="brand" onclick={agenthandler}></lightning-button>
            <lightning-button label="Policy Holder" variant="brand" onclick={policyhandler}></lightning-button>
            <lightning-button label="Life Insurance" variant="brand" onclick={lifeInsurncehandler}></lightning-button>
            <lightning-button label="Motor Insurance" variant="brand" onclick={motorinsurancehandler}></lightning-button>
        </template>
        <template if:true={agentPage}>
            <lightning-button label="Add Agent" variant="brand" onclick={addAgentOnClick}></lightning-button>
            <template if:true={showAgentmodel}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                         <!-- modal header start -->
                         <header class="slds-modal__header">
                             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={agentHideModalBox}>
                                 <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                                     <span class="slds-assistive-text">Close</span>
                             </button>
                             <h2 class="slds-text-heading_medium slds-hyphenate">New Aagent</h2>
                         </header>
                          <!-- modal body start -->
                         <div class="slds-modal__content slds-p-around_medium">
                             <lightning-record-edit-form object-api-name="Agent__c" onsuccess={agentSaveOnsuccesss}>
                                 <lightning-input-field variant="label-inline" field-name="Name"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="DOB__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Gender__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Phone__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Email__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Reg_Date__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Address__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Country__c"></lightning-input-field>
                                 
                                 <div class="text-align_absolute_center">
                                     <lightning-button label="Save" type="submit" name="agentsave" onclick={agentSaveRecordOnClick}></lightning-button>&nbsp; &nbsp;
                                     <button class="slds-button slds-button_neutral" onclick={agentHideModalBox}>Cancel</button>
                                 </div>
                             </lightning-record-edit-form>
                         </div>
                         <!-- modal footer start-->
                         <footer class="slds-modal__footer">
                            
                         </footer>
                     </div>
                 </section>
                 <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <lightning-button label="View Agent" variant="brand" onclick={viewAgentOnClick}></lightning-button>
        </template>
        <template if:true={policyHolderPage}>
            <lightning-button label="Add policyHolder" variant="brand" onclick={addPHtOnClick}></lightning-button>
            <template if:true={showPHmodel}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                         <!-- modal header start -->
                         <header class="slds-modal__header">
                             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={PHHideModalBox}>
                                 <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                                     <span class="slds-assistive-text">Close</span>
                             </button>
                             <h2 class="slds-text-heading_medium slds-hyphenate">New Policy Holder</h2>
                         </header>
                          <!-- modal body start -->
                         <div class="slds-modal__content slds-p-around_medium">
                             <lightning-record-edit-form object-api-name="Policy_Holder__c" onsuccess={agentSaveOnsuccesss}>
                                 <lightning-input-field variant="label-inline" field-name="Name"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="DOB__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="	Gender__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Phone__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Policy_Type__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Approval_Status__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Occupation__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Income__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Address__c"></lightning-input-field>
                                 <lightning-input-field variant="label-inline" field-name="Email__c	"></lightning-input-field>
                                 
                                 <div class="text-align_absolute_center">
                                     <lightning-button label="Save" type="submit" name="policyholdersave" onclick={policyholderSaveRecordOnClick}></lightning-button>&nbsp; &nbsp;
                                     <button class="slds-button slds-button_neutral" onclick={policyholderHideModalBox}>Cancel</button>
                                 </div>
                             </lightning-record-edit-form>
                         </div>
                         <!-- modal footer start-->
                         <footer class="slds-modal__footer">
                            
                         </footer>
                     </div>
                 </section>
                 <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <lightning-button label="View policyHolder" variant="brand" onclick={viewPHOnClick}></lightning-button>
        </template>

        <template if:true={lifeInsurancePage}>
            <lightning-button label="Add lifeInsurance" variant="brand" onclick={addLFtOnClick}></lightning-button>
            <lightning-button label="View lifeInsurance" variant="brand" onclick={viewLFOnClick}></lightning-button>
        </template>

        <template if:true={motorInsurancePage}>
            <lightning-button label="Add motorInsurance" variant="brand" onclick={addMItOnClick}></lightning-button>
            <lightning-button label="View motorInsurance" variant="brand" onclick={viewMIOnClick}></lightning-button>
        </template>
    </lightning-card>
</template>
